<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form">
        <h2>Register With Us / Jiandikishe Nasi</h2>
        <div class="form-control">
            <label for="username">Username / Jina</label>
            <input type="text" id="username"placeholder="Enter Username /Weka Jina">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="email">Email / Barua Pepe</label>
            <input type="text" id="email"placeholder="Enter email /Weka Anwani">
            <small>Error message</small>
        </div>
        <div class="form-control" >
            <label for="password">Password / Nywila</label>
            <input type="password" id="password"placeholder="Enter password /Weka Nywila">
            <small>Error message</small>
        </div>
        <div class="form-control">
            <label for="password2">Confirm Password / Hakikisha Nywila</label>
            <input type="text" id="password2"placeholder="Enter password again /Weka Nywila tena">
            <small>Error message</small>
        </div>
        <button>Submit / Tuma</button>
    </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
